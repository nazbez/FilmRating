<div class="demo-button-container justify-content-right">
    <button mat-raised-button (click)="createNewArtist()">
        Add artist
    </button>
</div>

<mat-form-field>
    <mat-label class="text-medium">Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter something" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="fullName" class="ps-5 w-40">Full Name</th>
            <td mat-cell *matCellDef="let element" class=" ps-5 w-40">{{element.firstName}} {{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="jobs">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="jobs" class="">Jobs</th>
            <td mat-cell *matCellDef="let element" class="">{{mapRoles(element.roles)}}</td>
        </ng-container>

        <ng-container matColumnDef="updateItem">
            <th mat-header-cell *matHeaderCellDef class="w-5"></th>
            <td mat-cell *matCellDef="let element" class="w-5">
                <a class="manage-artist table-link" (click)="updateArtist(element.id)">Edit</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="deleteItem">
            <th mat-header-cell *matHeaderCellDef class="w-10"></th>
            <td mat-cell *matCellDef="let element" class="w-10">
                <a class="manage-artist table-link" (click)="removeArtist(element.id)">Delete</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell ps-5 py-4" colspan="4">Nothing was found for "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of films"></mat-paginator>
</div>

<div class="demo-button-container justify-content-right">
    <button mat-raised-button (click)="createNewArtist()">
        Add artist
    </button>
</div>

<table mat-table [dataSource]="artists" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="jobs">
        <th mat-header-cell *matHeaderCellDef>Jobs</th>
        <td mat-cell *matCellDef="let element">{{mapRoles(element.roles)}}</td>
    </ng-container>

    <ng-container matColumnDef="updateItem">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a class="manage-artist" (click)="updateArtist(element.id)">Update</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="deleteItem">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a class="manage-artist" (click)="removeArtist(element.id)">Remove</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

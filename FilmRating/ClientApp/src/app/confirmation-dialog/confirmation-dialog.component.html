<div style="text-align: center">
    <h3 mat-dialog-title>{{title}}</h3>
    <div mat-dialog-content>
        Are you sure?
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="confirm()">Yes</button>
        <button mat-button mat-dialog-close (click)="reject()">No</button>
    </div>
</div>
